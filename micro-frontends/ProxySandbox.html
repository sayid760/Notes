<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      class ProxySandbox {
            constructor() {
                const rawWindow = window;
                const fakeWindow = {}
                const proxy = new Proxy(fakeWindow, {
                    set(target, p, value) {
                        target[p] = value;
                        return true
                    },
                    get(target, p) {
                        return target[p] || rawWindow[p];
                    }
                });
                this.proxy = proxy
            }
        }
        let sandbox1 = new ProxySandbox();
        let sandbox2 = new ProxySandbox();
        window.a = 1; 
        ((window) =>{
            window.a = 'hello';
            console.log(window.a)
        })(sandbox1.proxy); 

        ((window) =>{
            window.a = 'world';
            console.log(window.a)
        })(sandbox2.proxy);
    </script>
</body>
</html>
