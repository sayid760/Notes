<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('start')
        // 1.创建new Worker，在它里面进行运算
        const worker = new Worker('work.js')
        // 2.主线程监听消息
        // worker.onmessage=function(msg){}
        worker.addEventListener('message',e=>{  
            console.log(e.data)
        })
        // 3.主线程可以用同样方式给web worker进行通讯
        worker.postMessage({msg:'哈哈哈，我是主线程~~~'})
        console.log('end')
    </script>
</body>
</html>
